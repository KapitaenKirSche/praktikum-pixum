<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/html/styles/chatbot.css">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <p class="bot-message">Bot: Willkommen beim Chatbot. Ich kann dir gerne bei allem, was mit Pixum-Rezensionen zutun hat helfen.</p>
    </div>
    <ul id="graph_list"></ul>

        <input type="text" id="userInput" placeholder="Geben Sie Ihre Nachricht ein...">
        <button onclick="sendMessage()">Senden</button>
        <button onclick="clearChat()">Clear Chat</button>
    </div>
    <script type="text/javascript" src="/scripts/chatbot.js"></script>
</body>
</html>
